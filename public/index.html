<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/post-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/scroll-btn.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <span class="compose-toggle"><i class="pointer-icon">&#9758;</i>&#8192;Compose Tweet</span>
    </nav>

    <!-- Logged in user -->
    <header id="profile-header">
      <div id="header-avatar">
          <img src="/images/profile-hex.png">
      </div>
      <br>
      <div id="header-username">
          <h2>Christian Bale</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- Scroll back-to-top button -->
      <span id="scroll-btn"> &#8963; </span>
      <!-- Contains the form for composing new tweets -->
      <section class="new-tweet">
        <h2 >Compose Tweet</h2>
        <p class='error-message' id="char-limit-err">&#9888; YOU EXCEEDED THE CHARACTER LIMIT</p>
        <p class='error-message' id="empty-input-err">&#9888; TEXT FIELD IS EMPTY</p>
        <form action="/tweets" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </form>
      </section>
      <!-- Container to hold and display posted tweets -->
      <section id="tweet-container"></section>
    </main>
    <script type="text/javascript" src="/scripts/scroll-btn.js"></script>
    <script type="text/javascript" src="/scripts/toggle-compose-form.js"></script>
    <script type="text/javascript" src="/scripts/xxs-escape.js"></script>
    <script type="text/javascript" src="/scripts/new-tweet-template.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
  </body>
</html>
